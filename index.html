<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encriptador de texto</title>
	<link rel="stylesheet" href="/style.css">
	<script type="text/javascript" src="/encriptar.js"></script>
</head>

<body>
	<div class="container">
		<div class="logo-container">
			<img id="logo" src="/img/Logo.png" alt="logo de alura">
			<h1 id="titulo">Encriptador Alura</h1>
		</div>

		<div class="left-container">
			<input type="text" id="texto" placeholder="Ingrese el texto aqui">
			<div class="btn-left">
				<p id="texto2">Solo letras minusculas y sin acentos</p>
				<button type="button" id="encriptador">Encriptar</button>
				<button type="button" id="desencriptador">Desencriptar</button>
			</div>
		</div>

		<div class="right-container">
			<img id="logo-derecho" src="/img/Muñeco.png" alt="muñeco">
			<h1 id="texto-derecho">Ningun mensaje fue encontrado</h1>
			<textarea name="resultado" id="desencriptado" cols="30"
				rows="10">Ingresa el texto que desea encriptar o desencriptar</textarea>
			<div class="btn-right">
				<button type="button" id="copiar">copiar</button>
			</div>
		</div>
	</div>
	<footer>
		<img src="/img/10 sin título.png" class="imagenFondo" alt="imagen de edd">
		<p>Aplicacion creada por Edson De Arco</p>
	</footer>
</body>



<script>
	var boton = document.querySelector('#encriptador');
	boton.onclick = encriptarTexto;
	var boton2 = document.querySelector('#desencriptador');
	boton2.onclick = desencriptarTexto;
	var boton3 = document.querySelector('#copiar');
	boton3.onclick = copiar;
</script>

</html>
